<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groovy Kids</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Header */
        .header {
            background-image: url('https://iili.io/3um9yUF.png');
            background-size: cover;
            background-position: center;
            height: 100vh;
            min-height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        /* Navigation Bar */
        .navbar {
            background-color: black;
            padding: 15px 0;
            text-align: center;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px 15px;
        }
        .navbar a:hover {
            background-color: #ff5722;
            border-radius: 5px;
        }
        /* Video Section */
        .video-section {
            background-color: red;
            padding: 30px 10px;
            text-align: center;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .video-container iframe {
            width: 100%;
            max-width: 320px;
            height: auto;
            margin: 10px;
            aspect-ratio: 16 / 9;
        }
        /* Info Section */
        .info-section {
            background-color: yellow;
            padding: 30px 10px;
            text-align: center;
        }
        .info-table {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .info-table td {
            padding: 20px;
            text-align: center;
            display: block;
            width: 100%;
            max-width: 300px;
        }
        .info-table iframe {
            width: 100%;
            height: auto;
            aspect-ratio: 16 / 9;
        }
        /* Footer */
        .footer {
            background-color: red;
            color: white;
            text-align: center;
            padding: 20px;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                height: 50vh;
            }
            .navbar a {
                font-size: 1rem;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>

<!-- Header Section -->
<div class="header"></div>

<!-- Navigation Bar -->
<div class="navbar">
    <a href="#home">HOME</a>
</div>

<!-- Video Section -->
<div class="video-section" id="home">

        <iframe src="https://www.youtube.com/embed/fmQbBFi6n1U" allowfullscreen></iframe>

        <iframe src="https://www.youtube.com/embed/CHgTyeTq038" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/r-Z8v1HfoDI" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/WsD4jPFaRe4" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/LmPn798LLS0" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/nRaSjWlrJqs" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/_-6xrUXwEws" allowfullscreen></iframe>
    </div>
</div>

<!-- Info Section -->

</body>
</html>
