<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groovy Kids</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Header */
        .header {
            background-image: url('https://iili.io/3um9yUF.png');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        /* Navigation Bar */
        .navbar {
            background-color: black;
            padding: 15px 0;
            text-align: center;
            width: 100%;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            padding: 10px 20px;
        }
        .navbar a:hover {
            background-color: #ff5722;
            border-radius: 5px;
        }
        /* Video Section */
        .video-section {
            background-color: red;
            padding: 50px 0;
            text-align: center;
        }
        .video-container iframe {
            margin: 15px;
            border: none;
        }
        /* Info Section */
        .info-section {
            background-color: yellow;
            padding: 50px 0;
            text-align: center;
        }
        .info-table {
            width: 100%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        .info-table td {
            padding: 20px;
            text-align: center;
        }
        /* Footer */
        .footer {
            background-color: red;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

<!-- Header Section -->
<div class="header"></div>

<!-- Navigation Bar -->
<div class="navbar">
    <a href="#home">HOME</a>
</div>

<!-- Video Section -->
<div class="video-section" id="home">
    <div class="video-container">
        <iframe width="320" height="180" src="https://www.youtube.com/embed/tHr3maaCrIk" allowfullscreen></iframe>
        <iframe width="320" height="180" src="https://www.youtube.com/embed/ZrFnMCoUc2I" allowfullscreen></iframe>
        <iframe width="320" height="180" src="https://www.youtube.com/embed/zoDYCX41n8c" allowfullscreen></iframe>
        <iframe width="320" height="180" src="https://www.youtube.com/embed/Uyu440o90m8" allowfullscreen></iframe>
        <iframe width="320" height="180" src="https://www.youtube.com/embed/1IbADBApymQ" allowfullscreen></iframe>
        <iframe width="320" height="180" src="https://www.youtube.com/embed/glNVg6HjQUA" allowfullscreen></iframe>
        <iframe width="320" height="180" src="https://www.youtube.com/embed/fmQbBFi6n1U" allowfullscreen></iframe>
        <iframe width="320" height="180" src="https://www.youtube.com/embed/CDN5k69f8jw" allowfullscreen></iframe>
        <iframe width="320" height="180" src="https://www.youtube.com/embed/CHgTyeTq038" allowfullscreen></iframe>
        <iframe width="320" height="180" src="https://www.youtube.com/embed/r-Z8v1HfoDI" allowfullscreen></iframe>
        <iframe width="320" height="180" src="https://www.youtube.com/embed/WsD4jPFaRe4" allowfullscreen></iframe>
        <iframe width="320" height="180" src="https://www.youtube.com/embed/LmPn798LLS0" allowfullscreen></iframe>
        <iframe width="320" height="180" src="https://www.youtube.com/embed/nRaSjWlrJqs" allowfullscreen></iframe>
        <iframe width="320" height="180" src="https://www.youtube.com/embed/_-6xrUXwEws" allowfullscreen></iframe>
    </div>
</div>

<!-- Info Section -->
<div class="info-section">
    <table class="info-table">
        <tr>
            <td>
                <h3>Newest Video</h3>
                <iframe src="https://www.youtube.com/embed/tHr3maaCrIk" allowfullscreen></iframe>
            </td>
            <td>
                <h3>Highest Viewed Video</h3>
                <iframe src="https://www.youtube.com/embed/tHr3maaCrIk" allowfullscreen></iframe>
            </td>
            <td>
                <h3>Next Week's Video</h3>
                <iframe src="https://www.youtube.com/embed/XmmV6hf4q6E" allowfullscreen></iframe>
            </td>
        </tr>
    </table>
</div>

<!-- Footer -->
<div class="footer">
    <p>Groovy Kids Tunes COPYRIGHT 2025</p>
</div>

</body>
</html>
