<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Groovy Kids</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Header */
    .header {
      background-image: url('https://iili.io/37YXu0G.png');
      background-size: cover;
      background-position: center;
      height: 100vh;
      min-height: 50vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    /* Navigation Bar */
    .navbar {
      background-color: black;
      padding: 15px 0;
      text-align: center;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      padding: 10px 15px;
    }

    .navbar a:hover {
      background-color: #ff5722;
      border-radius: 5px;
    }

    /* Video Section */
    .video-section {
      background-color: red;
      padding: 30px 10px;
      text-align: center;
    }

    .video-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .video-container iframe {
      flex: 1 1 calc(25% - 20px);
      max-width: calc(25% - 20px);
      aspect-ratio: 16 / 9;
      height: auto;
      border: none;
    }

    /* Info Section (Yellow) - No Table, Simple Videos */
    .info-section {
      background-color: yellow;
      padding: 30px 10px;
      text-align: center;
    }

    .info-section iframe {
      margin: 10px;
      width: 100%;
      max-width: calc(50% - 20px);
      height: auto;
      aspect-ratio: 16 / 9;
      border: none;
    }

    /* Footer */
    .footer {
      background-color: red;
      color: white;
      text-align: center;
      padding: 20px;
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .video-container iframe {
        flex: 1 1 calc(50% - 20px);
        max-width: calc(50% - 20px);
      }

      .info-section iframe {
        max-width: calc(50% - 20px);
      }
    }

    @media (max-width: 768px) {
      .header {
        height: 50vh;
      }

      .navbar a {
        font-size: 1rem;
        padding: 8px 12px;
      }

      .info-section iframe {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header"></div>

  <!-- First Nav Bar (Black Divider) -->

    <a href="#home">HOME</a>
  </div>
